<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintapply Auth Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .form-section { display: none; }
        .form-section.active { display: block; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .user-info {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .user-info.active { display: block; }
        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        .info-label {
            color: #666;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-weight: 600;
        }
        .tokens {
            font-size: 24px;
            color: #667eea;
        }
        .logout-btn {
            background: #ff4444;
            margin-top: 15px;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.active { display: block; }
        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .test-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .test-btn {
            margin-top: 10px;
            background: #4caf50;
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        .response.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Mintapply Auth Test</h1>
        <p class="subtitle">Test the JWT authentication system</p>

        <div id="message" class="message"></div>

        <!-- Login/Register Forms -->
        <div id="auth-forms">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-section">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="register-name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                        <small style="color: #666;">Minimum 6 characters</small>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- User Info (shown after login) -->
        <div id="user-info" class="user-info">
            <h3>üë§ User Dashboard</h3>
            <div class="info-row">
                <span class="info-label">Name:</span>
                <span class="info-value" id="user-name">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span class="info-value" id="user-email">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Tokens:</span>
                <span class="info-value tokens" id="user-tokens">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">JWT Token:</span>
                <span class="info-value" id="user-jwt" style="font-size: 10px; word-break: break-all;">-</span>
            </div>

            <!-- Test Protected Endpoints -->
            <div class="test-section">
                <h3>üß™ Test Protected Endpoints</h3>
                
                <button class="test-btn" onclick="testGetMe()">Test GET /auth/me</button>
                <button class="test-btn" onclick="testRedeem()">Test POST /redeem (MINT25)</button>
                <button class="test-btn" onclick="testGenerate()">Test POST /v1/generate</button>
                
                <div id="test-response" class="response"></div>
            </div>

            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let authToken = localStorage.getItem('authToken');

        // Check if already logged in
        if (authToken) {
            checkAuth();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-form`).classList.add('active');
            hideMessage();
        }

        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} active`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideMessage();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.error || 'Registration failed', 'error');
                    return;
                }

                // Save token and show user info
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                showUserInfo(data.user, data.token);
                showMessage('Registration successful!', 'success');
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideMessage();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.error || 'Login failed', 'error');
                    return;
                }

                // Save token and show user info
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                showUserInfo(data.user, data.token);
                showMessage('Login successful!', 'success');
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    handleLogout();
                    return;
                }

                const data = await response.json();
                showUserInfo(data, authToken);
            } catch (error) {
                handleLogout();
            }
        }

        function showUserInfo(user, token) {
            document.getElementById('auth-forms').style.display = 'none';
            document.getElementById('user-info').classList.add('active');
            
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-tokens').textContent = user.tokens;
            document.getElementById('user-jwt').textContent = token.substring(0, 50) + '...';
        }

        function handleLogout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('auth-forms').style.display = 'block';
            document.getElementById('user-info').classList.remove('active');
            hideMessage();
            document.getElementById('test-response').classList.remove('active');
        }

        async function testGetMe() {
            const response = document.getElementById('test-response');
            response.textContent = 'Loading...';
            response.classList.add('active');

            try {
                const res = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await res.json();
                response.textContent = JSON.stringify(data, null, 2);
                
                // Update tokens if changed
                if (data.tokens !== undefined) {
                    document.getElementById('user-tokens').textContent = data.tokens;
                }
            } catch (error) {
                response.textContent = 'Error: ' + error.message;
            }
        }

        async function testRedeem() {
            const response = document.getElementById('test-response');
            response.textContent = 'Loading...';
            response.classList.add('active');

            try {
                const res = await fetch(`${API_URL}/redeem`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: 'MINT25' })
                });
                const data = await res.json();
                response.textContent = JSON.stringify(data, null, 2);
                
                // Update tokens if changed
                if (data.tokens !== undefined) {
                    document.getElementById('user-tokens').textContent = data.tokens;
                    showMessage('Code redeemed! +25 tokens', 'success');
                }
            } catch (error) {
                response.textContent = 'Error: ' + error.message;
            }
        }

        async function testGenerate() {
            const response = document.getElementById('test-response');
            response.textContent = 'Generating cover letter...';
            response.classList.add('active');

            try {
                const res = await fetch(`${API_URL}/v1/generate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Software Developer',
                        jd: 'We are looking for a talented software developer with experience in web technologies.'
                    })
                });
                const data = await res.json();
                
                if (data.error) {
                    response.textContent = 'Error: ' + data.error;
                    showMessage(data.error, 'error');
                } else {
                    response.textContent = JSON.stringify(data, null, 2);
                    if (data.tokensRemaining !== undefined) {
                        document.getElementById('user-tokens').textContent = data.tokensRemaining;
                        showMessage('Cover letter generated! -1 token', 'success');
                    }
                }
            } catch (error) {
                response.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
